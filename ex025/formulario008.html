<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="in1">numero 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="itotal.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">numero 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="itotal.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="itotal">soma</label>
            <output name="total" id="itotal">0</output>
        </p>
        <p>
            <label for="inum">numero</label>
            <input type="range" name="num"   id="inum" min="0" max="10" value="1" oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">1</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
